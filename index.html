<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien Dinh Home Page</title>
</head>
<body>
    <h1>Hien Dinh</h1>
    <img src="hiendinh.jpeg" alt="Hien Dinh" width="100" height="150">
    <h2>My Assigment List:</h2>
    <ul>
        <li>My Home Page</li>
        <li>About Me</li>
        <li>Receipt</li>
        <li>Movie Review</li>
    </ul>

    <h2>Identify Block or Inline HTML Element</h2>
    <table>
        <tr>
            <th>Type of Elements</th>
            <th>List of Elements</th>
        </tr>
        <tr>
            <td>Block</td>
            <td>Inline</td>
        </tr>
        <tr>
            <td>
                    <p>
                    <h1> to <h6>
                    <hr>
                    <section>
                    <header>
                    <footer>
                    <nav>
                    <aside>
                    <article>
                    <ol> (ordered list)
                    <ul> (unordered list)
                    <li> (list item)
                    <form>
            </td>
            <td>
                    <span>
                    <br> (line break)
                    <img>
                    <a> (anchor link)
                    <strong> (bold text)
                    <i> (italic text)
                    <input>
                    <textarea>
                    <button>
                    <select>
                    <option> (inside <select>)
                    <label>
            </td>
        </tr>
    </table>
</body>
</html>
